<header>
  <h1>devfinder</h1>
  <div class="change-mode">
    <span>{{ darkMode ? mode[0] : mode[1] }}</span>
    <i *ngIf="darkMode" (click)="changeMode()" class="fas fa-moon"></i>
    <i *ngIf="!darkMode" (click)="changeMode()" class="fas fa-sun"></i>
  </div>
</header>
<app-search-username (onSearch)="updateUser($event)"></app-search-username>
<app-card-user-details [user]="currentUser"></app-card-user-details>
